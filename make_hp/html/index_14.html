<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>初めてのHTML</title>
	</head>

 	<body>
 		<!--
 		スタイリング:フォント、強調
 		div: 汎用ブロック要素（前後が改行が入る）
 		span:汎用インライン要素（前後に改行が入らない）

 		id: その文書に1つだけの要素に使用
 		class: 複数あってもよい
 		-->
 		<div id="main">
		 	<p>こんにちは！こんにちは！</p>
		 	<p>こんにちは！こんにちは！<span class="notice">こんにちは！</span></p>
 		</div>

	 	<p>こんにちは！<span class="notice">こんにちは！</span></p>
	 	<p>こんにちは！こんにちは！</p>
 	</body>

</html>
