<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>CSSの練習</title>
	<style>
		/* Box Model */
		body, html {
			height: 100%;
			margin: 0;
		}
		div {
			background: green;
			width: 100px;
			height: 100px;
			/*
				position:
				- static 
				- relative 親要素
				- absolute 小要素
				- fixed
			*/
			position: relative;
		}
		.label {
			position: absolute;
			bottom: -5px;
			right: -5px;
			font-size: 14px;
			background: red;
			padding: 2px 4px;
			color: white;
		}
	</style>
</head>
<body>
	<div>
		<span class="label">NEW!</span>
		Box
	</div>
</body>
</html>
