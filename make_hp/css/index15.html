<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>CSSの練習</title>
	<style>
		/* Box Model */
		img {
			float: right;
		}
		h2 {
			clear: right; /* left right both */
		}

		body, html {
			height: 100%;
			margin: 0;
		}
		div {
			background: green;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<h1>見出し</h1>
	<img src="omlet.jpg">
	<p>こんにちは！こんにちは！こんにちは！こんにちは！こんにちは！こんにちは！こんにちは！</p>
	<h2>見出し２</h2>
	<p>こんにちは！こんにちは！こんにちは！こんにちは！こんにちは！こんにちは！こんにちは！こんにちは！</p>
</body>
</html>
