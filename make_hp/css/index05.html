<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>CSSの練習</title>
	<style>
		/* 優先度
			- 後から書いた方が優先
			- インラインで書いた方が優先
			- 詳細度の高い方が優先
			- important 指定が最優先

			詳細度
			id #(100)
			class .(10)
			要素(1)
		*/
		h1 { color: green !important; } /* 1 */
		#main h1 { color: red; } /* 100 + 1 */
		section#main h1 { color: yellow; } /* 1 + 100 + 1 */
	</style>
</head>
<body>
	<section id="main">
		<h1></style>見出し</h1>
		<p class="item">こんにちは！</p>
	</section>
	<section id="sub">
		<h2>見出し</h2>
		<p>こんにちは！</p>
		<p>こんにちは！</p>
		<p>こんにちは！</p>
		<ul>
			<li>item 1</li>
			<li class="item">item 2</li>
			<li>item 3</li>
		</ul>
	</section>
</body>
</html>
