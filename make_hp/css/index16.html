<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>CSSの練習</title>
	<style>
	/**
		list-style-type マーカの種類 circle square katakana
		list-style-position マーカの位置 outside inside
		list-style-image マーカを画像で表示する。imageとtypeだとimageが優先.
	*/
	ul {
		list-style: url('smile.png') outside; 
	}

	</style>
</head>
<body>
	<ul>
		<li>こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。</li>
		<li>こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。</li>
		<li>こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。こんいちは。</li>
	</ul>
</body>
</html>
