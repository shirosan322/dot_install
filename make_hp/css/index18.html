<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>CSSの練習</title>
	<style>
	/** 
		疑似クラス
		:link
		:visited
		:hover
		:active
		:focus
	  */
	  a:visited { color: green;}
	  a:link { color: blue;}
	  a:hover { font-weight: bold;}
	  a:active { background: red;} /* リンクを押してから話すまでの間のスタイル */
	  h1:hover { background: orange;}
	  input:focus { background: green; }
	</style>
</head>
<body>
	<h1>見出し</h1>
	<ul>
		<li><a href="http://dotinstall.com">Dotinstall</a></li>
		<li><a href="http://100shiki.com">100SHIKI</a></li>
	</ul>
	<p><input type="text"></p>
</body>
</html>
