<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>CSSの練習</title>
	<style>
		/*
			*     : すべてのセレクタ
			a, b  : 複数のセレクタを一度の指定する
			a b   : a の下の階層のすべて(孫要素も含む)の b
			a > b : a の直下の階層にある(子要素のみ) b
			a + b : a の直後の b 要素
			ab    : a かつ b
		*/
		p.item { color: red; }
	</style>
</head>
<body>
	<section id="main">
		<h1>見出し</h1>
		<p class="item">こんにちは！</p>
	</section>
	<section id="sub">
		<h2>見出し</h2>
		<p>こんにちは！</p>
		<p>こんにちは！</p>
		<p>こんにちは！</p>
		<ul>
			<li>item 1</li>
			<li class="item">item 2</li>
			<li>item 3</li>
		</ul>
	</section>
</body>
</html>
